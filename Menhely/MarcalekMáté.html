<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Document</title>
    <!--Stíluslap-->
    <style>
        body{
            background-color: #f0f0f0;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        table{
            margin-top: 5px;
            background-color: #fff;
            border: 1px, solid, #ddd;
            justify-content: left;
            width: 100%;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:hover{
            background-color: #f5f5f5 ;
        }
        input{
            padding: 8px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            
        }
    </style>
</head>
<!--Body-->
<body ng-controller="myController" >
    <input type="text" ng-model="kereses">
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Név</th>
                <th>Fajta</th>
                <th>Életkor</th>
                <th>Utolsó orvosi ellenőrzés</th>
            </tr>
        </thead>
        <tbody ng-init="index = 0">
            <tr ng-repeat="kutya in kutyak | filter : kereses">
                <td>{{$index+1}}</td>
                <td>{{kutya["név"]}}</td>
                <td>{{kutya["fajta"]}}</td>
                <td>{{kutya["életkor"]}}</td>
                <td>{{kutya["utolsó orvosi ellenőrzés"]}}</td>
            </tr>
        </tbody>
    </table>



    <!--Script-->
    <script>
        let app = angular.module("myApp", []);
        app.controller("myController", function($scope, $http){
            $http.get("kutyak.json").then(function(response){
                $scope.kutyak = response.data;
                console.log($scope.kutyak);
            });
        });
    </script>
</body>
</html>
